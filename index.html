<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmokeSite Utility</title>
    <link href="Style/style.css" rel="stylesheet" type="text/css"/>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
</head>

<body>
<h1>Welcome to SmokeSite</h1>
You live in <span id="state"></span>!
<br>

The Air Quality Index at the sensor nearest to you is:  <span id="AQI"></span>
<script src="js/index.js" type="text/javascript"></script>

<h2> The Map </h2>
<div id="map"></div>
<div id="additionalInfo">
    <h3>Additional Info: </h3> <br>
    Wind Speed: <span id="windSpeed"></span>
    <br>
    Wind Direction: <span id="windDirection"></span>

</div>
<script src="js/initMap.js" type="text/javascript"></script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-jtJ1UZMqRwqqNMks1Xh4FLu4CmGx8aY&callback=initMap">
</script>
<span id="AirVisualJSON"></span>

</body>
</html>
